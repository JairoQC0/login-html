<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Estudiantil - Modo Oscuro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Círculos decorativos -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>

  <div class="login-container">
    <h1>Inicio de Sesión</h1>
    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="ejemplo@tecsup.edu.pe">
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="●●●●●●">
    </div>

    <button class="login-button">Ingresar</button>

    <button class="google-button">
      <img src="https://img.icons8.com/color/512/google-logo.png" alt="Google Logo">
      Iniciar sesión con Google
    </button>

    <p class="footer-text">¿Olvidaste tu contraseña?</p>
  </div>

  <script>
    document.querySelector('.login-button').addEventListener('click', () => {
      alert("Este login es solo visual 😊");
    });
    document.querySelector('.google-button').addEventListener('click', () => {
      alert("Botón de Google solo decorativo 🔒");
    });
  </script>
</body>
</html>
